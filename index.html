<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>柴犬とあそぼう</title>
</head>
<body>

  <div id="modal_base">
    <div id="modal_content">
      <img id="modal_img" class="modal_img" src="img/modal_hazimeni.png">
    </div>
  </div>
  
  <header>
    <h1>「柴犬とあそぼう」</h1>
  </header>
  <main>
    <div class="side_list">
      <button id="nade" type="button" class="unselected">なでなで</button>
      <button id="oyatsu" type="button" class="unselected">おやつあて</button>
      <button id="tsuna" type="button" class="unselected">つなひき</button>
      <button id="totte" type="button" class="unselected">とってこい</button>
      <button id="modal_open" type="button">あそびかた</button>
      <button id="memory_open" type="button">おもいで</button>
    </div>
    <button id="inu_change" type="button" class="disabled">交代</button>

    <img id="defInu" class="defInu" src="img/gamestart_dog.png">

    <div>
      <img id="map" class="map rolling" src="img/map_def.png">
    </div>

  </main>
  
  <footer>
    <button id="start" class="start disabled" type="botton">「おいで！」</button>
    
    <div id="slide_btns" class="hidden">
      <p id="slide_btn_top" class="slide_btn">はじめに</p>
      <p id="slide_btn_nade" class="slide_btn">なでなで</p>
      <p id="slide_btn_oyatyu" class="slide_btn"> おやつあて</p>
      <p id="slide_btn_tsuna" class="slide_btn">つなひき</p>
      <p id="slide_btn_totte" class="slide_btn">とってこい</p>
      <p id="modal_close" class="slide_btn">✖ とじる</p>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
