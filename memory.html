<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>柴犬とあそぼう</title>
</head>
<body>
  <header>
    <div id="modal_reset" class="hidden">
        <p>本当にリセットしますか？</p>
        <button id="yes_reset" type="button">はい</button>
        <button id="no_reset" class="no" type="button">いいえ</button>
    </div>
    <h1>おもいで</h1>
  </header>
  <main>
    <section class="memory_title">
      <h4>なでなで</h4>
      <h4>おやつあて</h4>
      <h4>つなひき</h4>
      <h4>とってこい</h4>
    </section>

    <section  class="memory_table">
      <table class="nade" align="center">
        <tr>
          <th>おもいで</th>
          <th>入手</th>
        </tr>
        <tr>
          <td class="memory_nade memory_nade0">- - -</td>
          <td class="td_img"><img id="get0_nade" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td class="memory_nade memory_nade1">- - ♡</td>
          <td class="td_img"><img id="get1_nade" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td class="memory_nade memory_nade2">- ♡♡</td>
          <td class="td_img"><img id="get2_nade" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td class="memory_nade memory_nade3">♡♡♡</td>
          <td class="td_img"><img id="get3_nade" class="memory_niku" src=""></td>
        </tr>
      </table>
      <table class="oyatsu" align="center">
        <tr>
          <th>おもいで</th>
          <th>入手</th>
        </tr>
        <tr>
          <td>score0</td>
          <td class="td_img"><img id="get0_oyatsu" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score1</td>
          <td class="td_img"><img id="get1_oyatsu" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score2</td>
          <td class="td_img"><img id="get2_oyatsu" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score3</td>
          <td class="td_img"><img id="get3_oyatsu" class="memory_niku" src=""></td>
        </tr>
      </table>
      <table class="tsuna" align="center">
        <tr>
          <th>おもいで</th>
          <th>入手</th>
        </tr>
        <tr>
          <td>score0</td>
          <td class="td_img"><img id="get0_tsuna" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score1</td>
          <td class="td_img"><img id="get1_tsuna" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score2</td>
          <td class="td_img"><img id="get2_tsuna" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score3</td>
          <td class="td_img"><img id="get3_tsuna" class="memory_niku" src=""></td>
        </tr>
      </table>
      <table class="totte" align="center">
        <tr>
          <th>おもいで</th>
          <th>入手</th>
        </tr>
        <tr>
          <td>score0</td>
          <td class="td_img"><img id="get0_totte" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score1</td>
          <td class="td_img"><img id="get1_totte" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score2</td>
          <td class="td_img"><img id="get2_totte" class="memory_niku" src=""></td>
        </tr>
        <tr>
          <td>score3</td>
          <td class="td_img"><img id="get3_totte" class="memory_niku" src=""></td>
        </tr>
      </table>
    </section>

    <section class="complete">
      <h5 id="comp_nade" class="not_complete">Complete!</h5>
      <h5 id="comp_oyatsu" class="not_complete">Complete!</h5>
      <h5 id="comp_tsuna" class="not_complete">Complete!</h5>
      <h5 id="comp_totte" class="not_complete">Complete!</h5>
    </section>

  </main>
  <footer>
    <h6>! あそびを終えると「おもいで」が増えます。</h6>
    <h6>! すべての「おもいで」を入手すると、柴犬の種類がえらべるようになります。</h6>
    <button id="memory_fin" class="fin" type="submit" onclick='location.href="index.html"'>もどる</button>
    <button id="reset_btn" type="button">リセット</button>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
